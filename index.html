<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="assets/vendor/jquery/jquery-1.12.4.min.js"></script>
    <script src="assets/vendor/vendors.js"></script>
    <script src="assets/resources/resources.js"></script>
  </head>
  <body ng-app="app">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#home">crud-angularjs</a>
        </div>
        <div
          class="collapse navbar-collapse"
          id="myNavbar"
          ng-controller="AppController"
        >
          <ul class="nav navbar-nav">
            <li><a href="#home">Home</a></li>
            <li ng-show="logged" class="hide-class">
              <a href="#list">Registration</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#login" ng-show="!logged"
                ><span class="glyphicon glyphicon-log-in"></span> Login</a
              >
            </li>
            <li>
              <a
                href=""
                ng-show="logged"
                data-toggle="modal"
                ng-click="showModalLogoff()"
                ><span class="glyphicon glyphicon-log-out"></span> Logoff</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" ng-controller="AppController">
      <div class="row">
        <div class="col-md-12">
          <div id="modalLogoff" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                  <h4 class="modal-title">Question</h4>
                </div>
                <div class="modal-body">
                  <p>Do you want logoff?</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    data-dismiss="modal"
                    class="btn btn-default"
                  >
                    No
                  </button>
                  <button
                    type="button"
                    data-dismiss="modal"
                    class="btn btn-success"
                    ng-click="logoff()"
                  >
                    Yes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div ng-class="classes" id="alert" ng-show="message != ''">
            <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <span ng-bind="message"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div ng-view></div>
        <script type="text/ng-template" id="home.html">
          <div ng-include="'pages/home.html'"></div>
        </script>
        <script type="text/ng-template" id="form.html">
          <div ng-include="'pages/form.html'"></div>
        </script>
        <script type="text/ng-template" id="list.html">
          <div ng-include="'pages/list.html'"></div>
        </script>
        <script type="text/ng-template" id="login.html">
          <div ng-include="'pages/login.html'"></div>
        </script>
      </div>

      <div class="row">
        <div class="col-md-offset-2 col-md-8 col-md-offset-2">
          <footer class="page-footer font-small">
            <hr />
            <div class="footer-copyright text-center py-3">
              Â© 2020 Copyright
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
